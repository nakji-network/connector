syntax = "proto3";

package nakji.type;

option go_package = "github.com/nakji-network/connector/proto/nakji/type/bigint;bigint";

message BigInt {
  bytes data = 1;
}

message BigIntArray {
  repeated BigInt values = 1;
}

message BigIntMatrix {
  repeated BigIntArray lines = 1;
}

message BigIntMatrix_Collection {
  repeated BigIntMatrix matrices = 1;
}
